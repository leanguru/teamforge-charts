<!DOCTYPE html>
<head>
    <title>Simple CFD Example</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/config.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-chart.js"></script>
    <script src="js/teamforge-charts-cfd-ctrl-simple.js"></script>

    <style>
        .chart-legend li {
            list-style-type: none;
        }

        .chart-legend li span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 5px;
        }
    </style>
</head>

<body ng-app="teamforgeChartsApp" ng-controller="cfdCtrl" ng-init="init()">
<div class="container">
    <div class="page-header">
        <div class="row">
            <div class="col-xs-12">
                <h1>Cumulative Flow Diagram (Plain Version)</h1>
            </div>
        </div>
    </div>
    <div class="row" ng-show="! error_message">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10 col-xs-12">
            <div class="row">
                <div class="col-sm-9">
                    <canvas id="line" class="chart chart-line" chart-data="data"
                            chart-labels="labels" chart-series="series" chart-options="options"
                            chart-dataset-override="datasetOverride">
                    </canvas>
                </div>
                <div class="col-sm-3">
                    <div id="js-legend" class="chart-legend"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-1">
        </div>
    </div>

</div>

</body>
</html>
